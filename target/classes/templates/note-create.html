<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>
    <style>
        .my-input1 {
            width:350px;
        }
        .b1 {
            text-decoration: none;
            display: inline-block;
            width: 140px;
            height: 45px;
            line-height: 45px;
            border-radius: 45px;
            margin: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }
        .b1:hover {
            background: #2EE59D;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
            transform: translateY(-7px);
        }
    </style>
</head>
<body style="background-color: #fdefc7">
<form action="#" th:action="@{/note-create}" th:object="${note}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <label for="content">Content</label>
    <input type="text" class="my-input1" th:field="*{content}" id="content" placeholder="Write anything">
    <label for="date">Date</label>
    <input type="text" th:field="*{date}" id="date" placeholder="yyyy-mm-dd">
    <input type="submit" class="b1"  value="Create note">
</form>
</body>
</html>
